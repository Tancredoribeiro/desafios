<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title">Vote no seu Restaurante preferido para almoçarmos hoje.</span>
        </div>
    </p-header>
  <div class="ui-g mt-2"  *ngIf="(restaurantes$ | async) as restaurantes;">
      <p-table [value]="restaurantes">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Endereço</th>
                  <th>Ações</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-restaurante>
              <tr>
                  <td>{{restaurante.nome}}</td>
                  <td>{{restaurante.endereco}}</td>
                  <td>
                      <span class="float-right">
                          <button class="btn btn-outline-danger mb-1 btn-sm" (click)="confirmarExclusao(restaurante)">
                            Quem ja Votou?
                          </button>
                        </span>
                  </td>
              </tr>
          </ng-template>
      </p-table>
    <div class="ui-g-12">
    </div>
  </div>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</p-panel>
