<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title">Restaurantes</span>
        </div>
    </p-header>
<div class="ui-g mt-2" *ngIf="(classificacoes$ | async) as classificacoes; else loading">
  <div class="ui-g-12">
    <full-calendar defaultView="dayGridMonth" [plugins]="calendarPlugins" [events]="classificacoes"
    [buttonText]="{today: 'Hoje'}" [locales]="allLocales" [locale]="local" [displayEventTime]="false" (eventRender)="eventRender($event)">
    </full-calendar>
  </div>
</div>
</p-panel>
<ng-template #loading>
  <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="4" fill="#EEEEEE"  class="d-flex justify-content-center" animationDuration=".5s"></p-progressSpinner>
</ng-template>
